<style>
html,body,#root{
  background:#0f1214;
  color:#e8eef1;
  font-family:"Source Code Pro", monospace;
}

.procedural-bg{
  background-image:
    repeating-linear-gradient(90deg,rgba(255,255,255,0.02) 0 1px,transparent 1px 80px),
    repeating-linear-gradient(rgba(255,255,255,0.02) 0 1px,transparent 1px 80px);
  background-size:80px 80px;
}

.glass{
  background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.015));

  width:10px;
  height:10px;
  border-radius:50%;
  display:inline-block;
  margin-right:8px;
}

.idle{background:#f0b232;}

.offline{background:#80848e;}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const {useState,useEffect} = React;

/* ===============================
   ðŸ”§ INSERT YOUR DISCORD ID HERE
   =============================== */
const DISCORD_ID = "780384263987920937";

/* =============================== */

function Hero(){
  const roles=["Game Developer","Musician","Procedural Systems"];
  const [index,setIndex]=useState(0);

  useEffect(()=>{
    const t=setInterval(()=>setIndex(i=>(i+1)%roles.length),2500);
    return()=>clearInterval(t);
  },[]);

  return(
    <section className="max-w-5xl mx-auto px-6 pt-24 pb-16">
      <h1 className="text-5xl md:text-6xl font-bold mb-6">
        David Unterberger
      </h1>

      <p className="text-lg text-zinc-300 max-w-2xl mb-6">
        Hobby game developer (since 2020), oboe player & DAW composer.
        Passionate about procedural terrain generation, animation systems,
        shader programming, physics simulations and machine learning.
      </p>

      <div className="text-xl font-semibold text-neon">
        {roles[index]}
      </div>
    </section>
  );
}

function Lab(){
  return(
    <section className="max-w-5xl mx-auto px-6 py-20">
      <h2 className="text-2xl font-bold mb-8">The Lab</h2>

      <div className="glass p-8 rounded-xl">
        <h3 className="text-xl font-semibold mb-3">
          Current Focus â€” Procedural Terrain & Shader Systems
        </h3>

        <p className="text-zinc-300 mb-6">
          Developing modular terrain systems with layered noise,
          runtime deformation, and performance-conscious shader pipelines.
        </p>

        <div className="flex gap-4">
          <a href="https://davebbx.itch.io"
             target="_blank"
             className="px-4 py-2 rounded-md glass hover:scale-105 transition">
            itch.io
          </a>

          <a href="https://github.com/David-Unterberger"
             target="_blank"
             className="px-4 py-2 rounded-md glass hover:scale-105 transition">
            GitHub
          </a>
        </div>
      </div>
    </section>
  );
}

function Skills(){
  const languages=[
    "C#",
    "C",
    "Python",
    "C++",
    "JavaScript",
    "HTML",
    "CSS",
    "SQL"
  ];

  return(
    <section className="max-w-5xl mx-auto px-6 py-20">
      <h2 className="text-2xl font-bold mb-8">Skills</h2>

      <div className="glass p-8 rounded-xl">
        <h3 className="font-semibold mb-4">Programming Languages (Most â†’ Least Experienced)</h3>
        <ul className="space-y-2 text-zinc-300">
          {languages.map((lang,i)=>(
            <li key={i}>â€¢ {lang}</li>
          ))}
        </ul>
      </div>
    </section>
  );
}

/* ===============================
   DISCORD STATUS COMPONENT
   =============================== */

function DiscordStatus(){
  const [data,setData]=useState(null);

  useEffect(()=>{
    async function fetchStatus(){
      try{
        const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
        const json = await res.json();
        if(json.success){
          setData(json.data);
        }
      }catch(e){
        console.error("Discord fetch error",e);
      }
    }

    fetchStatus();
    const interval=setInterval(fetchStatus,15000);
    return()=>clearInterval(interval);
  },[]);

  if(!data){
    return(
      <div className="glass p-6 rounded-xl">
        Loading Discord status...
      </div>
    );
  }

  const status = data.discord_status;
  const activity = data.activities.find(a=>a.type===0); // playing game

  return(
    <div className="glass p-6 rounded-xl">
      <h3 className="text-lg font-semibold mb-4">Discord</h3>

      <div className="flex items-center mb-4">
        <span className={`status-dot ${status}`}></span>
        <span className="capitalize">{status}</span>
      </div>

      {activity && (
        <div>
          <div className="text-zinc-400 text-sm mb-1">Currently Playing</div>
          <div className="font-semibold">{activity.name}</div>
        </div>
      )}

      {!activity && (
        <div className="text-zinc-400 text-sm">
          Not currently playing anything.
        </div>
      )}
    </div>
  );
}

function Contact(){
  return(
    <section className="max-w-5xl mx-auto px-6 py-20">
      <div className="glass p-8 rounded-xl text-center">
        <h2 className="text-2xl font-bold mb-6">
          David Unterberger
        </h2>

        <div className="flex justify-center gap-6 mb-8">
          <a href="https://github.com/David-Unterberger"
             target="_blank"
             className="glass px-4 py-2 rounded-md hover:scale-105 transition">
            GitHub
          </a>

          <a href="https://davebbx.itch.io"
             target="_blank"
             className="glass px-4 py-2 rounded-md hover:scale-105 transition">
            itch.io
          </a>
        </div>

        <DiscordStatus/>
      </div>

      <div className="text-center text-sm text-zinc-500 mt-10">
        David Unterberger
      </div>
    </section>
  );
}

function App(){
  return(
    <div className="procedural-bg">
      <Hero/>
      <Lab/>
      <Skills/>
      <Contact/>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>

</body>
</html>
