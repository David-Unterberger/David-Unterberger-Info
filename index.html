  <style>
    html,
    body,

    }

    body {

<body>
  <canvas id="terrain"></canvas>

  <script type="text/babel">
    /* single-file React app
       - Robust Discord (lanyard ws + reconnection)
       - Steam with fallback requests (allorigins -> corsproxy)
       - GitHub using your supplied component (sort by pushed, per_page=6)
       - Terrain canvas transparent & working
    */

    const { useState, useEffect } = React;

    const DISCORD_ID = "780384263987920937";
    const STEAM_ID = "76561199474685726";
    const GITHUB_USER = "David-Unterberger";

    /* ---------------- HERO ---------------- */

    function Hero() {
      const roles = ["Game Developer", "Systems Programmer", "Procedural Enthusiast"];
      const [i, setI] = useState(0);
      useEffect(() => { const t = setInterval(() => setI(x => (x + 1) % roles.length), 3000); return () => clearInterval(t); }, []);

          <p className="text-lg text-zinc-300 max-w-2xl mb-6">
            Hobby game developer since 2020. Focused on procedural terrain, simulation systems and shader experimentation.
          </p>
          <div className="text-xl text-violet-400">{roles[i]}</div>
        </section>
      );
    }

    /* ---------------- CURRENT PROJECT ---------------- */

    function CurrentProject() {
      return (
        <section className="max-w-5xl mx-auto px-6 py-20">
          <h2 className="text-2xl font-bold mb-8">Current Project</h2>
          <div className="glass p-8 rounded-xl">
            <h3 className="text-xl font-semibold mb-4">Procedural Terrain & Shader Engine Experiments</h3>
            <p className="text-zinc-300 mb-6">
              Building modular terrain systems using layered noise stacks,
              runtime mesh deformation and custom shader pipelines.
              Exploring simulation-driven world generation.
            </p>
            <div className="flex gap-3 flex-wrap mb-6">
              <span className="px-3 py-1 bg-violet-600/20 rounded text-sm">C#</span>
              <span className="px-3 py-1 bg-violet-600/20 rounded text-sm">Shaders</span>
              <span className="px-3 py-1 bg-violet-600/20 rounded text-sm">Procedural Gen</span>
              <span className="px-3 py-1 bg-violet-600/20 rounded text-sm">Simulation</span>
            </div>
            <div className="flex gap-4">
              <a href="https://github.com/David-Unterberger" target="_blank" className="px-4 py-2 rounded glass hover:scale-105 transition">GitHub</a>
              <a href="https://davebbx.itch.io" target="_blank" className="px-4 py-2 rounded glass hover:scale-105 transition">itch.io</a>
            </div>
          </div>
        </section>
      );
    }

    /* ---------------- DISCORD (robust single-card dashboard) ---------------- */
function Discord() {
  const [data, setData] = React.useState(null);

  React.useEffect(() => {
    let mounted = true;

    async function fetchPresence() {
      try {
        const r = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
        const json = await r.json();
        if (json.success && mounted) {
          setData(json.data);
        }
      } catch {}
    }

    fetchPresence();
    const id = setInterval(fetchPresence, 15000);
    return () => { mounted = false; clearInterval(id); };
  }, []);

  if (!data) return null;

  const user = data.discord_user;
  const status = data.discord_status || "offline";
  const activity = data.activities?.find(a => a.type === 0);
  const customStatus = data.activities?.find(a => a.type === 4);

  /* Account creation from snowflake */
  let accountAgeDays = null;
  try {
    const snowflake = BigInt(user.id);
    const timestamp = Number((snowflake >> 22n) + 1420070400000n);
    const createdAt = new Date(timestamp);
    accountAgeDays = Math.floor((Date.now() - createdAt.getTime()) / (1000 * 60 * 60 * 24));
  } catch {}

  /* Accent color */
  const accent = user?.accent_color
    ? `#${user.accent_color.toString(16).padStart(6, "0")}`
    : "#5865F2";

  /* Activity image resolver */
  function getActivityImage(act) {
    if (!act?.assets?.large_image) return null;

    const large = act.assets.large_image;

    if (large.startsWith("mp:")) {
      return `https://media.discordapp.net/${large.replace("mp:", "")}`;
    }

    if (act.application_id) {
      return `https://cdn.discordapp.com/app-assets/${act.application_id}/${large}.png`;
    }

    return null;
  }

  const party = activity?.party?.size;

  return (
    <section className="max-w-5xl mx-auto px-6 py-20">
      <h2 className="text-2xl font-bold mb-8">Discord</h2>

      <div className="glass rounded-xl overflow-hidden border border-zinc-800 relative">
        <div
          className="absolute top-0 left-0 h-1 w-full"
          style={{ backgroundColor: accent }}
        />

        <div className="p-8">

          {/* Header */}
          <div className="flex items-center gap-4 mb-6">
            <div className="relative">
              <img
                src={user.avatar
                  ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
                  : "https://cdn.discordapp.com/embed/avatars/0.png"}
                className="w-20 h-20 rounded-full"
              />
              <span className={`absolute bottom-1 right-1 w-4 h-4 rounded-full border-2 border-black ${
                status === "online" ? "bg-green-500" :
                status === "idle" ? "bg-yellow-500" :
                status === "dnd" ? "bg-red-500" :
                "bg-gray-500"
              }`} />
            </div>

            <div>
              <div className="text-lg font-semibold">{user.username}</div>
              <div className="text-sm text-zinc-400 capitalize">{status}</div>
              {accountAgeDays && (
                <div className="text-xs text-zinc-500 mt-1">
                  Account age: {accountAgeDays} days
                </div>
              )}
              {customStatus?.state && (
                <div className="text-sm text-zinc-400 mt-2">
                  {customStatus.emoji?.name} {customStatus.state}
                </div>
              )}
            </div>
          </div>

          {/* Game */}
          {activity && (
            <div className="glass rounded-lg overflow-hidden flex mb-6">
              <div className="w-40 h-24 bg-zinc-900 flex items-center justify-center">
                {getActivityImage(activity) ? (
                  <img
                    src={getActivityImage(activity)}
                    className="w-full h-full object-cover"
                  />
                ) : (
                  <div className="text-xs text-zinc-500">No art</div>
                )}
              </div>

              <div className="p-4 flex-1">
                <div className="font-semibold">{activity.name}</div>
                {activity.details && (
                  <div className="text-sm text-zinc-400">{activity.details}</div>
                )}
                {activity.state && (
                  <div className="text-sm text-zinc-500">{activity.state}</div>
                )}

                {party && (
                  <div className="text-xs text-zinc-400 mt-2">
                    Party: {party[0]} / {party[1]}
                  </div>
                )}
              </div>
            </div>
          )}

          {/* Clean Stats Grid (NO SPOTIFY) */}
          <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
            <div className="bg-zinc-900/40 p-3 rounded-lg">
              <div className="text-zinc-400 text-xs">Status</div>
              <div className="font-semibold capitalize">{status}</div>
            </div>

            <div className="bg-zinc-900/40 p-3 rounded-lg">
              <div className="text-zinc-400 text-xs">Activities</div>
              <div className="font-semibold">
                {data.activities?.filter(a => a.type !== 4).length}
              </div>
            </div>

            <div className="bg-zinc-900/40 p-3 rounded-lg">
              <div className="text-zinc-400 text-xs">User ID</div>
              <div className="font-semibold text-xs break-all">
                {user.id}
              </div>
            </div>

            <div className="bg-zinc-900/40 p-3 rounded-lg">
              <div className="text-zinc-400 text-xs">Public Flags</div>
              <div className="font-semibold">
                {user.public_flags || 0}
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  );
}
    /* ---------------- STEAM (fallbacks & more robust) ---------------- */

    function Steam() {
  const [data, setData] = useState(null);
  const [error, setError] = useState(false);

  useEffect(() => {
    fetch("/api/steam")
      .then(r => { if (!r.ok) throw new Error("steam fetch"); return r.json(); })
      .then(d => setData(d))
      .catch(() => setError(true));
  }, []);

  if (error) {
    return (
      <section className="max-w-5xl mx-auto px-6 py-20">
        <h2 className="text-2xl font-bold mb-8">Steam</h2>
        <div className="glass p-6 rounded-xl text-red-400">Steam data unavailable.</div>
      </section>
    );
  }

  if (!data) return null;

  const profile = data.profile || {};
  const owned = data.owned || { game_count: 0 };
  const topPlayed = data.topPlayed || [].slice(0, 9);
  const recent = data.recent?.games || [].slice(0, 3);
  const totalHours = data.totalHours || 0;

  function fmtUnixSeconds(sec) {
    if (!sec) return "Unknown";
    const d = new Date(sec * 1000);
    return d.toLocaleString();
  }

  return (
    <section className="max-w-5xl mx-auto px-6 py-20">
      <h2 className="text-2xl font-bold mb-8">Steam</h2>

      {/* Profile Card */}
      <div className="glass p-8 rounded-xl mb-6 flex items-center gap-6">
        <img src={profile.avatarfull} className="w-20 h-20 rounded-full" />
        <div>
          <div className="text-xl font-semibold">{profile.personaname}</div>
          <div className="text-zinc-400">
            {profile.gameextrainfo ? `Playing ${profile.gameextrainfo}` : "Offline / Not in game"}
          </div>
          <div className="text-sm text-zinc-500 mt-2">Total Games: {owned.game_count || 0}</div>
          <div className="text-sm text-zinc-500">Total Hours Played: {totalHours} hrs</div>
          <div className="text-sm text-zinc-500">Account created: {fmtUnixSeconds(profile.timecreated)}</div>
          <div className="text-sm text-zinc-500">Last logoff: {fmtUnixSeconds(profile.lastlogoff)}</div>
        </div>
      </div>

      {/* Recently Played */}
      <h3 className="text-xl font-semibold mb-4">Recently Played</h3>
      <div className="grid md:grid-cols-3 gap-6 mb-12">
        {recent.map(game => (
          <div key={game.appid} className="glass p-4 rounded-xl">
            <img src={`https://cdn.cloudflare.steamstatic.com/steam/apps/${game.appid}/header.jpg`} className="rounded mb-3" />
            <div className="font-semibold">{game.name}</div>
            <div className="text-sm text-zinc-500">{Math.round((game.playtime_2weeks||0) / 60)} hrs last 2 weeks</div>
          </div>
        ))}
      </div>

      {/* Top Played */}
      <h3 className="text-xl font-semibold mb-4">Top Played</h3>
      <div className="grid md:grid-cols-3 gap-6">
        {topPlayed.map(game => (
          <div key={game.appid} className="glass p-4 rounded-xl">
            <img src={`https://cdn.cloudflare.steamstatic.com/steam/apps/${game.appid}/header.jpg`} className="rounded mb-3" />
            <div className="flex items-center justify-between">
              <div className="font-semibold">{game.name}</div>
              {game.completion_percent !== null && (
                <div className="text-xs px-2 py-1 rounded bg-zinc-900/40">{game.completion_percent}%</div>
              )}
            </div>
            <div className="text-sm text-zinc-500 mt-2">{Math.round((game.playtime_forever||0) / 60)} hrs total</div>
          </div>
        ))}
      </div>
    </section>
  );
}

    /* ---------------- GITHUB (user-supplied component) ---------------- */

    function Github() {
  const [profile, setProfile] = useState(null);
  const [repos, setRepos] = useState([]);
  const [events, setEvents] = useState([]);
  const username = GITHUB_USER;

  useEffect(() => {
    fetch(`https://api.github.com/users/${username}`)
      .then(r => r.json())
      .then(setProfile)
      .catch(()=>{});

    fetch(`https://api.github.com/users/${username}/repos?per_page=100&sort=pushed`)
      .then(r => r.json())
      .then(list => {
        if(Array.isArray(list)){
          setRepos(list);
        }
      }).catch(()=>{});

    // recent public events
    fetch(`https://api.github.com/users/${username}/events/public?per_page=10`)
      .then(r=>r.json())
      .then(setEvents)
      .catch(()=>{});
  }, []);

  if(!profile) return null;

  // compute stats
  const totals = repos.reduce((acc, r) => {
    acc.stars += (r.stargazers_count || 0);
    acc.forks += (r.forks_count || 0);
    if(r.language) acc.langCount[r.language] = (acc.langCount[r.language]||0)+1;
    if(!acc.top || r.stargazers_count > acc.top.stars) acc.top = { name: r.name, stars: r.stargazers_count, url: r.html_url };
    return acc;
  }, { stars:0, forks:0, langCount:{}, top:null });

  // most used language
  const mostUsedLanguage = Object.entries(totals.langCount).sort((a,b)=>b[1]-a[1])[0]?.[0] || "Unknown";

  // contribution graph image (public service)
  const contributionsSvg = `https://ghchart.rshah.org/${username}`;

  return (
    <section className="max-w-5xl mx-auto px-6 py-20">
      <h2 className="text-2xl font-bold mb-8">GitHub</h2>

      {/* Profile Card */}
      <div className="glass p-8 rounded-xl mb-8 flex items-center gap-6">
        <img src={profile.avatar_url} className="w-20 h-20 rounded-full"/>
        <div>
          <div className="text-xl font-semibold">{profile.name || profile.login}</div>
          <div className="text-sm text-zinc-400">{profile.bio}</div>
          <div className="text-sm text-zinc-500 mt-2">Public repos: {profile.public_repos}</div>
          <div className="text-sm text-zinc-500">Followers: {profile.followers} • Following: {profile.following}</div>
          <div className="text-sm text-zinc-500 mt-1">Most used: {mostUsedLanguage}</div>
          <div className="text-sm text-zinc-500">Total stars: {totals.stars} • Total forks: {totals.forks}</div>
          {totals.top && <div className="text-sm text-zinc-500 mt-2">Most starred: <a href={totals.top.url} target="_blank" className="text-violet-400 underline">{totals.top.name} ({totals.top.stars}★)</a></div>}
        </div>
      </div>

      {/* Contribution graph */}
      <div className="glass p-6 rounded-xl mb-8">
        <div className="text-sm text-zinc-400 mb-3">Contribution graph</div>
        <img src={contributionsSvg} alt="contributions" className="w-full" />
        <div className="text-xs text-zinc-500 mt-2">Commit graph (public service image)</div>
      </div>
      
      {/* quick repo cards */}
      <h3 className="text-xl font-semibold mb-4 mt-8">Top repositories</h3>
      <div className="grid md:grid-cols-3 gap-6">
        {repos.slice(0,6).map(r => (
          <a key={r.id} href={r.html_url} target="_blank" className="glass p-5 rounded-xl hover:scale-105 transition">
            <div className="font-semibold">{r.name}</div>
            <div className="text-sm text-zinc-400 mt-2">{r.language || "No language"}</div>
            {r.description && <div className="text-sm text-zinc-300 mt-3">{r.description}</div>}
            <div className="flex justify-between text-xs text-zinc-500 mt-4">
              <span>★ {r.stargazers_count}</span>
              <span>Forks {r.forks_count}</span>
            </div>
          </a>
        ))}
      </div>
    </section>
  );
}

    /* ---------------- WEATHER ---------------- */

    function Weather() {
      const [weather, setWeather] = useState(null);
      useEffect(() => {
        fetch("https://api.open-meteo.com/v1/forecast?latitude=47.8095&longitude=13.0550&current_weather=true")

      if (!weather) return null;
      return (

          <div className="glass p-6 rounded-xl max-w-sm">

            <div className="text-zinc-500">Wind {weather.windspeed} km/h</div>
          </div>
        </section>
      );
    }

    /* ---------------- APP ---------------- */

    function App() {
      return (

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

  </script>

  <script>
    /* Terrain Animation (transparent clear color + stable) */
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("terrain"), alpha: true });
    renderer.setClearColor(0x000000, 0);
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 30;

    const geometry = new THREE.PlaneGeometry(120, 120, 120, 120);
    const material = new THREE.MeshBasicMaterial({ color: 0x0f4d3f, wireframe: true, transparent: true, opacity: .08 });
    const plane = new THREE.Mesh(geometry, material);
    plane.rotation.x = -Math.PI / 2.7;
    scene.add(plane);

    function animate() {
      requestAnimationFrame(animate);
      const t = Date.now() * 0.0003;
      const pos = plane.geometry.attributes.position;
      for (let i = 0; i < pos.count; i++) {
        const x = pos.getX(i), y = pos.getY(i);
        pos.setZ(i, Math.sin(x * 0.2 + t) * 0.4 + Math.cos(y * 0.25 + t) * 0.4);
      }
      pos.needsUpdate = true;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
