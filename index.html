<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>David Unterberger</title>

  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <script>
    const allowedHost = "david-unterberger-info.vercel.app";

    if (window.location.hostname !== allowedHost) {
      window.location.replace("https://" + allowedHost + window.location.pathname + window.location.search);
    }
  </script>

  <style>
    html,
    body,
    #root {
      margin: 0;
      background: transparent;
      color: #e8eef1;
      font-family: "Source Code Pro", monospace;
    }

    body {
      background: #0f1214;
    }

    .hero-bg {
      background-image:
        linear-gradient(to bottom, rgba(0, 0, 0, .8), rgba(0, 0, 0, .95)),
        url("titel_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .glass {
      background: rgba(255, 255, 255, .04);
      border: 1px solid rgba(255, 255, 255, .07);
      backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .online {
      background: #23a55a;
      box-shadow: 0 0 10px #23a55a;
    }

    .idle {
      background: #f0b232;
    }

    .dnd {
      background: #f23f43;
    }

    .offline {
      background: #80848e;
    }

    #terrain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="terrain"></canvas>
  <div id="root" style="position:relative;z-index:10;"></div>

  <script type="text/babel">
    /* single-file React app
       - Robust Discord (lanyard ws + reconnection)
       - Steam with fallback requests (allorigins -> corsproxy)
       - GitHub using your supplied component (sort by pushed, per_page=6)
       - Terrain canvas transparent & working
    */

    const { useState, useEffect } = React;

    const DISCORD_ID = "780384263987920937";
    const STEAM_ID = "76561199474685726";
    const GITHUB_USER = "David-Unterberger";

    /* ---------------- HERO ---------------- */

    function Hero() {
      const roles = ["Game Developer", "Systems Programmer", "Procedural Enthusiast"];
      const [i, setI] = useState(0);
      useEffect(() => { const t = setInterval(() => setI(x => (x + 1) % roles.length), 3000); return () => clearInterval(t); }, []);
      return (
        <section className="hero-bg min-h-screen flex flex-col justify-center items-center text-center px-6">
          <h1 className="text-5xl md:text-6xl font-bold mb-6">David Unterberger</h1>
          <p className="text-lg text-zinc-300 max-w-2xl mb-6">
            Hobby game developer since 2020. Focused on procedural terrain, simulation systems and shader experimentation.
          </p>
          <div className="text-xl text-violet-400">{roles[i]}</div>
        </section>
      );
    }

    /* ---------------- CURRENT PROJECT ---------------- */

    function CurrentProject() {
      return (
        <section className="max-w-5xl mx-auto px-6 py-20">
          <h2 className="text-2xl font-bold mb-8">Current Project</h2>
          <div className="glass p-8 rounded-xl">
            <h3 className="text-xl font-semibold mb-4">Procedural Terrain & Shader Engine Experiments</h3>
            <p className="text-zinc-300 mb-6">
              Building modular terrain systems using layered noise stacks,
              runtime mesh deformation and custom shader pipelines.
              Exploring simulation-driven world generation.
            </p>
            <div className="flex gap-3 flex-wrap mb-6">
              <span className="px-3 py-1 bg-violet-600/20 rounded text-sm">C#</span>
              <span className="px-3 py-1 bg-violet-600/20 rounded text-sm">Shaders</span>
              <span className="px-3 py-1 bg-violet-600/20 rounded text-sm">Procedural Gen</span>
              <span className="px-3 py-1 bg-violet-600/20 rounded text-sm">Simulation</span>
            </div>
            <div className="flex gap-4">
              <a href="https://github.com/David-Unterberger" target="_blank" className="px-4 py-2 rounded glass hover:scale-105 transition">GitHub</a>
              <a href="https://davebbx.itch.io" target="_blank" className="px-4 py-2 rounded glass hover:scale-105 transition">itch.io</a>
            </div>
          </div>
        </section>
      );
    }

    /* ---------------- DISCORD (robust single-card dashboard) ---------------- */

    function Discord() {
      const [data, setData] = React.useState(null);
      const [elapsed, setElapsed] = React.useState("");

      React.useEffect(() => {
        async function fetchPresence() {
          try {
            const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
            const json = await res.json();
            if (json.success) setData(json.data);
          } catch { }
        }

        fetchPresence();
        const interval = setInterval(fetchPresence, 15000);
        return () => clearInterval(interval);
      }, []);

      React.useEffect(() => {
        if (!data?.activities) return;
        const act = data.activities.find(a => a.type === 0);
        if (!act?.timestamps?.start) return;

        const tick = () => {
          const diff = Date.now() - act.timestamps.start;
          const m = Math.floor(diff / 60000);
          const s = Math.floor((diff % 60000) / 1000);
          setElapsed(`${m}m ${s}s`);
        };

        tick();
        const id = setInterval(tick, 1000);
        return () => clearInterval(id);
      }, [data]);

      if (!data) return null;

      const user = data.discord_user;
      const status = data.discord_status;
      const activity = data.activities?.find(a => a.type === 0);
      const customStatus = data.activities?.find(a => a.type === 4);
      const spotify = data.spotify;

      // Account creation from Discord snowflake (SAFE VERSION)
      const discordEpoch = 1420070400000;

      let createdAt = null;
      let accountAgeDays = null;

      try {
        const snowflake = BigInt(user.id);
        const timestamp = Number((snowflake >> 22n) + 1420070400000n);
        createdAt = new Date(timestamp);
        accountAgeDays = Math.floor((Date.now() - createdAt.getTime()) / (1000 * 60 * 60 * 24));
      } catch (e) {
        accountAgeDays = null;
      }

      return (
        <section className="max-w-5xl mx-auto px-6 py-20">
          <h2 className="text-2xl font-bold mb-8">Discord</h2>

          <div className="glass p-8 rounded-xl border border-zinc-800">

            {/* Profile */}
            <div className="flex items-center gap-4 mb-6">
              <div className={`relative`}>
                <img
                  src={user.avatar
                    ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
                    : "https://cdn.discordapp.com/embed/avatars/0.png"}
                  className="w-20 h-20 rounded-full"
                />
                <span className={`absolute bottom-1 right-1 w-4 h-4 rounded-full border-2 border-black ${status === "online" ? "bg-green-500" :
                  status === "idle" ? "bg-yellow-500" :
                    status === "dnd" ? "bg-red-500" :
                      "bg-gray-500"
                  }`} />
              </div>

              <div>
                <div className="text-lg font-semibold">
                  {user.username}
                </div>

                <div className="text-sm text-zinc-400">
                  ID: {user.id}
                </div>

                {accountAgeDays !== null && (
                  <div className="text-xs text-zinc-500 mt-1">
                    Account age: {accountAgeDays} days
                  </div>
                )}

                {customStatus?.state && (
                  <div className="text-sm text-zinc-400 mt-1">
                    {customStatus.emoji?.name} {customStatus.state}
                  </div>
                )}
              </div>
            </div>

            {/* Platforms */}
            <div className="flex gap-4 text-sm mb-6 text-zinc-400">
              {data.active_on_discord_desktop && <span>üíª Desktop</span>}
              {data.active_on_discord_mobile && <span>üì± Mobile</span>}
              {data.active_on_discord_web && <span>üåê Web</span>}
            </div>

            {/* Playing */}
            {activity && (
              <div className="mb-6">
                <div className="text-zinc-400 text-sm">Playing</div>
                <div className="font-semibold">{activity.name}</div>
                {activity.details && (
                  <div className="text-sm text-zinc-400">{activity.details}</div>
                )}
                {activity.state && (
                  <div className="text-sm text-zinc-500">{activity.state}</div>
                )}
                {elapsed && (
                  <div className="text-xs text-zinc-500 mt-1">
                    {elapsed} elapsed
                  </div>
                )}
              </div>
            )}

            {/* Spotify */}
            {spotify && (
              <div className="mt-6 p-4 bg-zinc-900/40 rounded-lg flex gap-4 items-center">
                <img
                  src={spotify.album_art_url}
                  className="w-16 h-16 rounded"
                />
                <div>
                  <div className="text-xs text-zinc-400">
                    Listening to Spotify
                  </div>
                  <div className="font-semibold">
                    {spotify.song}
                  </div>
                  <div className="text-sm text-zinc-500">
                    {spotify.artist}
                  </div>
                </div>
              </div>
            )}

          </div>
        </section>
      );
    }
    /* ---------------- STEAM (fallbacks & more robust) ---------------- */

    function Steam() {
      const [data, setData] = useState(null);
      const [error, setError] = useState(false);

      useEffect(() => {
        fetch("/api/steam")
          .then(r => {
            if (!r.ok) throw new Error();
            return r.json();
          })
          .then(setData)
          .catch(() => setError(true));
      }, []);

      if (error) {
        return (
          <section className="max-w-5xl mx-auto px-6 py-20">
            <h2 className="text-2xl font-bold mb-8">Steam</h2>
            <div className="glass p-6 rounded-xl text-red-400">
              Steam data unavailable.
            </div>
          </section>
        );
      }

      if (!data) return null;

      const profile = data.profile;
      const ownedGames = data.owned?.games || [];
      const recentGames = data.recent?.games || [];

      const topPlayed = [...ownedGames]
        .sort((a, b) => b.playtime_forever - a.playtime_forever)
        .slice(0, 6);

      const recentlyPlayed = recentGames.slice(0, 3);

      return (
        <section className="max-w-5xl mx-auto px-6 py-20">
          <h2 className="text-2xl font-bold mb-8">Steam</h2>

          {/* Profile Card */}
          <div className="glass p-8 rounded-xl mb-10 flex items-center gap-6">
            <img src={profile.avatarfull} className="w-20 h-20 rounded-full" />
            <div>
              <div className="text-xl font-semibold">{profile.personaname}</div>
              <div className="text-zinc-400">
                {profile.gameextrainfo
                  ? `Currently playing ${profile.gameextrainfo}`
                  : "Offline / Not in game"}
              </div>
              <div className="text-sm text-zinc-500 mt-2">
                Total Games: {data.owned.game_count}
              </div>
            </div>
          </div>

          {/* Recently Played */}
          <h3 className="text-xl font-semibold mb-4">Recently Played</h3>
          <div className="grid md:grid-cols-3 gap-6 mb-12">
            {recentlyPlayed.map(game => (
              <div key={game.appid} className="glass p-4 rounded-xl">
                <img
                  src={`https://cdn.cloudflare.steamstatic.com/steam/apps/${game.appid}/header.jpg`}
                  className="rounded mb-3"
                />
                <div className="font-semibold">{game.name}</div>
                <div className="text-sm text-zinc-500">
                  {Math.round(game.playtime_2weeks / 60)} hrs last 2 weeks
                </div>
              </div>
            ))}
          </div>

          {/* Top Played */}
          <h3 className="text-xl font-semibold mb-4">Top Played</h3>
          <div className="grid md:grid-cols-3 gap-6">
            {topPlayed.map(game => (
              <div key={game.appid} className="glass p-4 rounded-xl">
                <img
                  src={`https://cdn.cloudflare.steamstatic.com/steam/apps/${game.appid}/header.jpg`}
                  className="rounded mb-3"
                />
                <div className="font-semibold">{game.name}</div>
                <div className="text-sm text-zinc-500">
                  {Math.round(game.playtime_forever / 60)} hrs total
                </div>
              </div>
            ))}
          </div>

        </section>
      );
    }

    /* ---------------- GITHUB (user-supplied component) ---------------- */

    function Github() {
      const [repos, setRepos] = useState([]);

      useEffect(() => {
        fetch(`https://api.github.com/users/${GITHUB_USER}/repos?sort=pushed&per_page=6`)
          .then(r => r.json())
          .then(data => {
            if (Array.isArray(data))
              setRepos(data);
          })
          .catch(() => console.warn("GitHub fetch failed"));
      }, []);

      return (
        <section className="max-w-5xl mx-auto px-6 py-20">
          <h2 className="text-2xl font-bold mb-8">GitHub</h2>

          <div className="grid md:grid-cols-3 gap-6">
            {repos.map(r => (
              <a key={r.id}
                href={r.html_url}
                target="_blank"
                rel="noopener noreferrer"
                className="glass p-5 rounded-xl hover:scale-105 transition">

                <div className="font-semibold text-lg">{r.name}</div>

                <div className="text-sm text-zinc-400 mt-2">
                  {r.language || "No language data"}
                </div>

                {r.description && (
                  <div className="text-sm text-zinc-300 mt-3">
                    {r.description}
                  </div>
                )}

                <div className="flex justify-between text-xs text-zinc-500 mt-4">
                  <span>‚òÖ {r.stargazers_count}</span>
                  <span>Forks {r.forks_count}</span>
                </div>

              </a>
            ))}
          </div>
        </section>
      );
    }

    /* ---------------- WEATHER ---------------- */

    function Weather() {
      const [weather, setWeather] = useState(null);
      useEffect(() => {
        fetch("https://api.open-meteo.com/v1/forecast?latitude=47.8095&longitude=13.0550&current_weather=true")
          .then(r => r.json()).then(d => setWeather(d.current_weather)).catch(() => { });
      }, []);
      if (!weather) return null;
      return (
        <section className="max-w-5xl mx-auto px-6 py-20">
          <h2 className="text-2xl font-bold mb-8">Salzburg Weather</h2>
          <div className="glass p-6 rounded-xl max-w-sm">
            <div className="text-3xl font-bold">{weather.temperature}¬∞C</div>
            <div className="text-zinc-500">Wind {weather.windspeed} km/h</div>
          </div>
        </section>
      );
    }

    /* ---------------- APP ---------------- */

    function App() {
      return (
        <>
          <Hero />
          <CurrentProject />
          <Discord />
          <Steam />
          <Github />
          <Weather />
          <footer className="text-center py-16 text-zinc-500">David Unterberger</footer>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

  </script>

  <script>
    /* Terrain Animation (transparent clear color + stable) */
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("terrain"), alpha: true });
    renderer.setClearColor(0x000000, 0);
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 30;

    const geometry = new THREE.PlaneGeometry(120, 120, 120, 120);
    const material = new THREE.MeshBasicMaterial({ color: 0x0f4d3f, wireframe: true, transparent: true, opacity: .08 });
    const plane = new THREE.Mesh(geometry, material);
    plane.rotation.x = -Math.PI / 2.7;
    scene.add(plane);

    function animate() {
      requestAnimationFrame(animate);
      const t = Date.now() * 0.0003;
      const pos = plane.geometry.attributes.position;
      for (let i = 0; i < pos.count; i++) {
        const x = pos.getX(i), y = pos.getY(i);
        pos.setZ(i, Math.sin(x * 0.2 + t) * 0.4 + Math.cos(y * 0.25 + t) * 0.4);
      }
      pos.needsUpdate = true;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
