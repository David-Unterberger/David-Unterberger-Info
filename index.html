    function useCycle(words, interval = 2500) {
      const [index, setIndex] = useState(0);
      useEffect(() => {
        const t = setInterval(() => setIndex(i => (i+1) % words.length), interval);
        return () => clearInterval(t);
      }, [words.length, interval]);
      return [words[index], index];
    }

    function useOnScreen(ref, rootMargin = "0px") {
      const [isIntersecting, setIntersecting] = useState(false);
      useEffect(() => {
        if (!ref.current) return;
        const observer = new IntersectionObserver(
          ([entry]) => setIntersecting(entry.isIntersecting),
          { rootMargin }
        );
        observer.observe(ref.current);
        return () => observer.disconnect();
      }, [ref, rootMargin]);
      return isIntersecting;
    }

      useEffect(() => {
        const handler = (e) => {
          const x = (e.clientX / window.innerWidth - 0.5) * 30;
          const y = (e.clientY / window.innerHeight - 0.5) * 30;
          rootRef.current && (rootRef.current.style.backgroundPosition = `${50 - x}% ${50 - y}%`);
        };
        window.addEventListener('mousemove', handler);
        return () => window.removeEventListener('mousemove', handler);
      }, []);

      return (
        <div ref={rootRef} className="min-h-screen relative overflow-x-hidden">
          {/* procedural overlay */}
          <div className="absolute inset-0 pointer-events-none procedural-overlay z-0"></div>

          <main className="relative z-10">
            <Hero onToggleBread={() => setBreadMode(b => !b)} />
            <Lab />
            <Arsenal />
            <Workshop />
            <GamingCorner />
            <Contact itchUrl="https://itch.io/" />
          </main>

          {/* decorative SVG/Glow */}
          <div className="pointer-events-none absolute right-[-8%] top-0 w-96 h-96 opacity-30" style={{mixBlendMode:'screen'}}>
            <svg viewBox="0 0 200 200" className="w-full h-full">
              <defs>
                <radialGradient id="rg" cx="50%" cy="50%">
                  <stop offset="0%" stopColor="#8a2be2" stopOpacity="0.45" />
                  <stop offset="100%" stopColor="#0f4d3f" stopOpacity="0.05" />
                </radialGradient>
              </defs>
              <circle cx="100" cy="100" r="80" fill="url(#rg)"/>
            </svg>
          </div>

          {/* Bread bubbles */}
          {breadMode && breadBubbles.map(b => (
            <div key={b.id} className="bread-bubble" style={{left: `${b.left}%`, bottom: `${-10 - (b.id*4)}px`, animationDelay: `${b.delay}s`, fontSize: `${14 + Math.random()*24}px`}}>
              üçû
            </div>
          ))}

          {/* small footer floating link */}
          <a href="#lab" className="fixed left-6 bottom-6 glass rounded-full px-4 py-2 border border-white/4 z-30">Jump to Lab</a>
        </div>
      );
    }

    // Render
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

</body>
</html>
