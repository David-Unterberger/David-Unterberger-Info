<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>David Unterberger</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<script>
tailwind = window.tailwind || {};
tailwind.config = {
  theme: {
    extend: {
      colors: {
        charcoal: '#0f1214',
        forest: '#0f4d3f',
        neon: '#8a2be2'
      },
      fontFamily: {
        sans: ['Inter','sans-serif'],
        mono: ['JetBrains Mono','monospace']
      }
    }
  }
}
</script>
<script src="https://cdn.tailwindcss.com"></script>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
html,body,#root{
  background:#0f1214;
  color:#e8eef1;
  font-family:Inter,sans-serif;
}

.procedural-bg{
  background-image:
    repeating-linear-gradient(90deg,rgba(255,255,255,0.02) 0 1px,transparent 1px 80px),
    repeating-linear-gradient(rgba(255,255,255,0.02) 0 1px,transparent 1px 80px);
  background-size:80px 80px;
}

.kinetic{
  animation:fadeSlide 3s infinite;
  color:#8a2be2;
}

@keyframes fadeSlide{
  0%{opacity:0;transform:translateY(10px)}
  10%{opacity:1;transform:translateY(0)}
  80%{opacity:1}
  100%{opacity:0;transform:translateY(-10px)}
}

.glass{
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.05);
  backdrop-filter:blur(6px);
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const {useState,useEffect} = React;

function Hero(){
  const roles=["Game Developer","Musician","Procedural Enthusiast"];
  const [index,setIndex]=useState(0);

  useEffect(()=>{
    const t=setInterval(()=>setIndex(i=>(i+1)%roles.length),2500);
    return()=>clearInterval(t);
  },[]);

  return(
    <section className="max-w-5xl mx-auto px-6 pt-24 pb-16">
      <h1 className="text-5xl md:text-6xl font-extrabold mb-6">
        David Unterberger
      </h1>

      <p className="text-lg md:text-xl text-zinc-300 max-w-2xl mb-6">
        Hobby game developer (since 2020), oboe player & DAW composer.
        Passionate about procedural terrain generation, animation systems,
        shader programming, physics simulations and machine learning.
      </p>

      <div className="text-xl font-semibold kinetic">
        {roles[index]}
      </div>
    </section>
  );
}

function Lab(){
  return(
    <section id="lab" className="max-w-5xl mx-auto px-6 py-20">
      <h2 className="text-2xl font-bold mb-8">The Lab</h2>

      <div className="glass p-8 rounded-xl">
        <h3 className="text-xl font-semibold mb-3">
          Current Focus — Procedural Terrain & Shader Systems
        </h3>

        <p className="text-zinc-300 mb-6">
          Developing modular terrain systems with layered noise,
          runtime deformation, and performance-conscious shader pipelines.
          Exploring simulation-driven tools and creative ML integration.
        </p>

        <div className="flex gap-4">
          <a href="https://davebbx.itch.io"
             target="_blank"
             className="px-4 py-2 rounded-md glass hover:scale-105 transition">
            itch.io
          </a>

          <a href="https://github.com/David-Unterberger"
             target="_blank"
             className="px-4 py-2 rounded-md glass hover:scale-105 transition">
            GitHub
          </a>
        </div>
      </div>
    </section>
  );
}

function Skills(){
  const languages=[
    "C#",
    "C",
    "Python",
    "C++",
    "JavaScript",
    "HTML",
    "CSS",
    "SQL"
  ];

  return(
    <section className="max-w-5xl mx-auto px-6 py-20">
      <h2 className="text-2xl font-bold mb-8">Skills</h2>

      <div className="grid md:grid-cols-2 gap-8">

        <div className="glass p-6 rounded-xl">
          <h3 className="font-semibold mb-4">Programming Languages</h3>
          <ul className="space-y-2 text-zinc-300">
            {languages.map((lang,i)=>(
              <li key={i}>• {lang}</li>
            ))}
          </ul>
        </div>

        <div className="glass p-6 rounded-xl">
          <h3 className="font-semibold mb-4">Tools & Software</h3>
          <ul className="space-y-2 text-zinc-300">
            <li>• Unity</li>
            <li>• Git / GitHub</li>
            <li>• Visual Studio Code</li>
            <li>• Blender</li>
            <li>• FL Studio</li>
            <li>• Reaper</li>
            <li>• Wireshark</li>
            <li>• Cisco Packet Tracer</li>
            <li>• LT Spice</li>
            <li>• DBeaver</li>
          </ul>
        </div>

      </div>
    </section>
  );
}

function Contact(){
  return(
    <section className="max-w-5xl mx-auto px-6 py-20">
      <div className="glass p-8 rounded-xl text-center">
        <h2 className="text-2xl font-bold mb-4">
          David Unterberger
        </h2>

        <div className="flex justify-center gap-6 mt-4">
          <a href="https://github.com/David-Unterberger"
             target="_blank"
             className="glass px-4 py-2 rounded-md hover:scale-105 transition">
            GitHub
          </a>

          <a href="https://davebbx.itch.io"
             target="_blank"
             className="glass px-4 py-2 rounded-md hover:scale-105 transition">
            itch.io
          </a>
        </div>
      </div>

      <div className="text-center text-sm text-zinc-500 mt-10">
        David Unterberger
      </div>
    </section>
  );
}

function App(){
  return(
    <div className="procedural-bg">
      <Hero/>
      <Lab/>
      <Skills/>
      <Contact/>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>

</body>
</html>
